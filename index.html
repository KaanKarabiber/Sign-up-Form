<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <img src="photos/Background-photo.jpg" alt="Background-photo" class="background-image">
        <div class="logo">
            <img src="photos/odin-lined.png" alt="logo" id="logo-photo">
            <p id="logo-text">ODIN</p>
        </div>
        <div class="footer">
            <p id="credit">Photo by <a href="https://unsplash.com/@bylukemiller">Luke Miller</a> on <a href="https://unsplash.com/photos/a-wooden-bridge-in-the-middle-of-a-forest-LSd5sX9ThiI">Unsplash</a></p>
        </div>

    </div>

    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <i>now</i> to get started.<br><br>You know you want to.</p>
        <fieldset>
            <form action="" method="post" id="form">
                <p>Let's do this!</p>
                <div class="rows">
                    <div class="credentials">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="credentials">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="rows">
                    <div class="credentials">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="credentials">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="rows">
                    <div class="credentials">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="credentials">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </fieldset>

        <button type="submit" form="form">CREATE ACCOUNT</button>
        <p id="question">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
    </div>
</body>
</html>
