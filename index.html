<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <img src="photos/Background-photo.jpg" alt="Background-photo" class="background-image">
        <div class="logo">
            <img src="photos/odin-lined.png" alt="logo">
            <p id="logo-text">ODIN</p>
        </div>

    </div>

    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <fieldset>
            <form action="">
                <p>Let's do this!</p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
                <input type="text" id="last-name">
                <label for="last-name">LAST NAME</label>
                <input type="email" id="email">
                <label for="email">EMAIL</label>
                <input type="tel" id="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="password" id="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <button type="submit">CREATE ACCOUNT</button>
            </form>
        </fieldset>
        <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
    </div>
</body>
</html>
